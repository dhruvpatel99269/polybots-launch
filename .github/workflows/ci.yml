name: CI Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Clean install dependencies
        run: |
          npm ci

      - name: Verify TypeScript dependencies
        run: |
          npm list typescript || npm install --save-dev typescript@5.8.3
          npm list @types/node || npm install --save-dev @types/node@20.19.4

      - name: Run Linting
        run: |
          npm run lint

      - name: Build application
        run: |
          npm run build
